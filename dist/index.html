<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-slate-200">
  <form class="px-5 my-32 max-w-3xl mx-auto space-y-6 " action="">
    <div>
      <h1 class="text-3xl font-semibold">Create School Account</h1>
    <p class="text-gray-500">Changes you make will be visible to other users</p>
    </div>
    <div class=" grid grid-cols-2 gap-4">
      <div class="">
        <label for="schoolname">School Name</label>
        <input class="border border-emerald-300 block py-2 px-4  w-full rounded focus:outline-none focus:border-green-200" type="text" name="schoolname"  id="schoolname">
      </div>
      <div class="">
        <label for="schoolname">Location </label>
        <input class="border border-emerald-300 block py-2 px-4  w-full rounded focus:outline-none focus:border-green-200" type="text" name="location" id="locaton">
      </div>
      <div class="">
        <label for="schoolname">Phone Numbers</label>
        <input class="border border-emerald-300 block py-2 px-4  w-full rounded focus:outline-none focus:border-green-200" type="text" name="phone number" id="phone number">
      </div>
      <div class="">
        <label for="schoolname">Email</label>
        <input class="border border-emerald-300 block py-2 px-4  w-full rounded focus:outline-none focus:border-green-200" type="text" name="Email" id="email">
      </div>
    </div>
    <div>
      <label for="schoolname">Designation</label>
      <select class="border border-emerald-300 block py-2 px-4  w-full rounded focus:outline-none focus:border-green-200">
      <option>directors</option>
      <option>adminirator</option>
      <option>vice-principla</option>
      <option>principle</option>
      </select>
    </div>
    
    <div class="mt-5">
      <button type="submit" class="border-2 border-green-600 bg-green-900 py-1 rounded w-full text-white font-semibold">Sign Up</button>
    </div>

  </form>

</body>
</html>
